        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .search-box input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 10px 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: #f1f3f5;
        }

        .filter-btn.active {
            background: #6a11cb;
            color: white;
            border-color: #6a11cb;
        }

        .content {
            display: flex;
            min-height: 600px;
        }

        .colors-sidebar {
            width: 300px;
            padding: 20px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            overflow-y: auto;
            max-height: 600px;
        }

        .colors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .color-item {
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .color-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .color-item.selected {
            box-shadow: 0 0 0 3px #6a11cb, 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .color-preview {
            height: 80px;
        }

        .color-info {
            padding: 10px;
            background: white;
            text-align: center;
        }

        .color-name {
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .color-hex {
            color: #6c757d;
            font-size: 0.8rem;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .combinations-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #6a11cb;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .combinations-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .combination-btn {
            padding: 15px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-align: center;
        }

        .combination-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(38, 117, 252, 0.4);
        }

        .combination-page {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .back-btn {
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .combination-colors {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #dee2e6;
        }

        @media (max-width: 992px) {
            .content {
                flex-direction: column;
            }
            
            .colors-sidebar {
                width: 100%;
                max-height: 300px;
            }
        }

        @media (max-width: 576px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .filter-buttons {
                justify-content: center;
            }
        }
    </style>
</head>

    <div class="container">
        <header>
            <h1>Цветовые комбинации</h1>
            <p class="subtitle">Выберите цвет, чтобы увидеть доступные комбинации</p>
        </header>

        <div class="controls">
            <div class="search-box">

            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Все цвета</button>
                <button class="filter-btn" data-filter="pink">Розовые</button>
                <button class="filter-btn" data-filter="blue">Синие</button>
                <button class="filter-btn" data-filter="green">Зеленые</button>
            </div>
        </div>

        <div class="content">
            <div class="colors-sidebar">
                <div class="colors-grid" id="colors-grid">
                    <!-- Colors will be rendered here -->
                </div>
            </div>

            <div class="main-content">
                <div class="combinations-section hidden" id="combinations-section">
                    <h2 class="section-title">
                        <i class="fas fa-palette"></i>
                        Комбинации для цвета: <span id="selected-color-name"></span>
                    </h2>
                    <div class="combinations-list" id="combinations-list">
                        <!-- Combination buttons will be rendered here -->
                    </div>
                </div>

                <div id="combination-page" class="combination-page hidden">
                    <button class="back-btn" onclick="showMainPage()">
                        <i class="fas fa-arrow-left"></i> Назад к списку
                    </button>
                    <h2 class="section-title">
                        <i class="fas fa-star"></i>
                        Комбинация #<span id="combination-number"></span>
                    </h2>
                    <div class="combination-colors" id="combination-colors">
                        <!-- Colors in combination will be rendered here -->
                    </div>
                </div>

                <div id="empty-state" class="empty-state">
                    <i class="fas fa-eye-dropper"></i>
                    <h3>Выберите цвет для просмотра комбинаций</h3>
                    <p>Цвета с доступными комбинациями отображаются в левой панели</p>
                </div>
            </div>
        </div>
    </div>

        let selectedColor = null;
        let currentFilter = 'all';
        let currentSearch = '';

        // Инициализация при загрузке страницы
        function init() {
            renderColors();
            setupEventListeners();
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            // Поиск
            document.getElementById('search-input').addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                renderColors();
            });

            // Фильтры
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderColors();
                });
            });
        }

        // Отображение всех цветов с учетом фильтров
        function renderColors() {
            const colorsGrid = document.getElementById('colors-grid');
            colorsGrid.innerHTML = '';

            let filteredColors = colorsData;
            
            // Применяем фильтр по категории
            if (currentFilter !== 'all') {
                filteredColors = filteredColors.filter(color => color.category === currentFilter);
            }
            
            // Применяем поиск
            if (currentSearch) {
                filteredColors = filteredColors.filter(color => 
                    color.name.toLowerCase().includes(currentSearch)
                );
            }

            if (filteredColors.length === 0) {
                colorsGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-times-circle"></i>
                        <p>Цветов не найдено</p>
                    </div>
                `;
                return;
            }

            filteredColors.forEach(color => {
                const colorItem = document.createElement('div');
                colorItem.className = 'color-item';
                if (selectedColor && selectedColor.name === color.name) {
                    colorItem.classList.add('selected');
                }
                colorItem.onclick = () => selectColor(color);

                colorItem.innerHTML = `
                    <div class="color-preview" style="background-color: ${color.hex}"></div>
                    <div class="color-info">
                        <div class="color-name">${color.name}</div>
                        <div class="color-hex">${color.hex}</div>
                    </div>
                `;

                colorsGrid.appendChild(colorItem);
            });
        }

        // Выбор цвета
        function selectColor(color) {
            selectedColor = color;
            renderColors();
            showCombinations(color);
        }

        // Показать комбинации для выбранного цвета
        function showCombinations(color) {
            document.getElementById('empty-state').classList.add('hidden');
            const combinationsSection = document.getElementById('combinations-section');
            const colorNameSpan = document.getElementById('selected-color-name');
            const combinationsList = document.getElementById('combinations-list');

            colorNameSpan.textContent = color.name;
            combinationsList.innerHTML = '';

            if (color.combinations && color.combinations.length > 0) {
                color.combinations.forEach(combination => {
                    const btn = document.createElement('div');
                    btn.className = 'combination-btn';
                    btn.innerHTML = `
                        <div>Комбинация</div>
                        <div style="font-size: 1.5rem; margin: 5px 0;">#${combination}</div>
                        <div style="font-size: 0.8rem; opacity: 0.9;">${getCombinationColorCount(combination)} цветов</div>
                    `;
                    btn.onclick = () => showCombinationPage(combination);
                    combinationsList.appendChild(btn);
                });
            } else {
                combinationsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Для этого цвета нет комбинаций</p>
                    </div>
                `;
            }

            combinationsSection.classList.remove('hidden');
            document.getElementById('combination-page').classList.add('hidden');
        }

        // Получить количество цветов в комбинации
        function getCombinationColorCount(combinationNumber) {
            return colorsData.filter(color => 
                color.combinations.includes(combinationNumber)
            ).length;
        }

        // Показать страницу с комбинацией
        function showCombinationPage(combinationNumber) {
            document.getElementById('combinations-section').classList.add('hidden');
            const combinationPage = document.getElementById('combination-page');
            const combinationNumberSpan = document.getElementById('combination-number');
            const combinationColorsDiv = document.getElementById('combination-colors');

            combinationNumberSpan.textContent = combinationNumber;
            combinationColorsDiv.innerHTML = '';

            // Находим все цвета, которые содержат эту комбинацию
            const colorsInCombination = colorsData.filter(color => 
                color.combinations.includes(combinationNumber)
            );

            if (colorsInCombination.length > 0) {
                colorsInCombination.forEach(color => {
                    const colorItem = document.createElement('div');
                    colorItem.className = 'color-item';

                    colorItem.innerHTML = `
                        <div class="color-preview" style="background-color: ${color.hex}"></div>
                        <div class="color-info">
                            <div class="color-name">${color.name}</div>
                            <div class="color-hex">${color.hex}</div>
                        </div>
                    `;

                    combinationColorsDiv.appendChild(colorItem);
                });
            } else {
                combinationColorsDiv.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>В этой комбинации нет цветов</p>
                    </div>
                `;
            }

            combinationPage.classList.remove('hidden');
        }

        // Вернуться на главную страницу
        function showMainPage() {
            document.getElementById('combination-page').classList.add('hidden');
            document.getElementById('combinations-section').classList.remove('hidden');
        }

        // Запуск при загрузке страницы
        window.onload = init;
    </script>
